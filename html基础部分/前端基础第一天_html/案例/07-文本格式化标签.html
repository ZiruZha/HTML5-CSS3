<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong>Strong text</strong>
    <b>Bold text</b>
    <br />
    <!--
        文字加粗
    -->
    <em>Emphasized</em>
    <i>Italic text</i>
    <br />
    <!--
        斜体
    -->
    <del>Delete line</del>
    <s>Strikeout</s>
    <br />
    <!--
        删除线
    -->
    <ins>Inserted</ins>
    <u>Underline</u>
    <br />
    <!--
        下划线
    -->
</body>
</html>
