<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        The &lt; dl &gt; tag defines a description list.
    </p>
    <p>
        The
        &lt; dl &gt; tag is used in conjunction with &lt; dt &gt; (defines terms/names) and
        &lt; dd &gt; (describes each term/name).</p>
    <dl>
        <dt>fruits</dt>
        <dd>apple</dd>
        <dd>banana</dd>
        <dd>melon</dd>
    </dl>
</body>

</html>
