<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体粗细</title>
    <style>
        .bold {
            font-weight: bold;
        }
        
        .bolder {
            /* 700后不跟数字等价于bold */
            font-weight: 700;
        }
        
        h2 {
            font-weight: 400;
        }
    </style>
</head>

<body>
    <h2>一二三四五</h2>
    <p>一二三四五</p>
    <p class="bold">一二三四五</p>
    <p class="bolder">一二三四五</p>
    <p>一二三四五</p>

</body>

</html>
