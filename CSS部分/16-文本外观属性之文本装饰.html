<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本外观属性之文本装饰</title>
    <style>
        /* 下划线 */
        
        .underline {
            text-decoration: underline;
        }
        /* 删除线 */
        
        .line-through {
            text-decoration: line-through;
        }
        /* 上划线 */
        
        .overline {
            text-decoration: overline;
        }
        
        .none {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="underline">一二三四五</div>
    <div class="line-through">一二三四五</div>
    <div class="overline">一二三四五</div>
    <a href="#" class="none">
        <div>一二三四五</div>
    </a>

    <div class="">一二三四五</div>
</body>

</html>
