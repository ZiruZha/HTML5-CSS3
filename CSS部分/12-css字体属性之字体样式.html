<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体样式</title>
    <style>
        .italic {
            font-style: italic;
        }
        
        .oblique {
            font-style: oblique;
        }
    </style>
</head>

<body>
    <h2>一二三四五</h2>
    <p class="italic">一二三四五</p>
    <p class="oblique">一二三四五</p>
    <p>一二三四五</p>
    <p>一二三四五</p>

</body>

</html>
