<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体大小</title>
    <style>
        body {
            font-size: 16px;
        }
        /* 标题标签需要单独制定大小 */
        
        h2 {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h2>一二三四五</h2>
    <p>一二三四五</p>
</body>

</html>
