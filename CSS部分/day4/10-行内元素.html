<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <style>
        span {
            width: 100px;
        }
    </style>
</head>

<body>
    <!-- 行内元素一行显示多个
    高、宽直接设置无效
    默认宽度是本身内容的宽度
    行内元素只能容纳文本或其他行内元素 -->
    <!-- 特殊情况 -->
    <!-- <a href=""></a>里不能再放<a href=""></a> -->
    <!-- <a href=""></a>里可以放块级元素 -->
    <span>123</span><strong>456</strong>
</body>

</html>
