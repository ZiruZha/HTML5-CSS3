<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 为确保生效，必须按照LVHA的顺序声明 */
        /* 未访问的链接 a:link */
        
        body {
            color: gray;
        }
        
        a {
            color: black;
            text-decoration: none;
            background-color: black;
        }
        
        a:hover {
            color: blue;
            background-color: white;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a href="#">链接</a>
    <a href="http://www.xxxxxx.com">未选择的链接</a>
</body>

</html>
