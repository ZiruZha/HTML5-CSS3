<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 并集选择器用， */
        
        div,
        p,
        .red li {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        一
    </div>
    <p>
        二
    </p>
    <span>
        三
    </span>
    <ul class="red">

        <li>四</li>
        <li>五</li>
        <li>六</li>
        七
    </ul>
</body>

</html>
