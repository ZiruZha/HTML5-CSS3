<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式转换</title>
    <style>
        a {
            width: 150px;
            height: 150px;
            background-color: red;
            display: block;
        }
        
        div {
            display: inline;
        }
        
        span {
            width: 100px;
            height: 30px;
            background-color: blue;
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">link</a>
    <a href="#">link</a>
    <div>块级元素转行内元素</div>
    <div>块级元素转行内元素</div>
    <span>行内元素转行内块元素</span>
    <span>行内元素转行内块元素</span>
</body>

</html>
